{% extends '../layouts/default.html' %}

{% block content %}

<div class="container">
  {% if (!verified) %}
  <p class="alert alert-danger text-center">
    Sorry, the link is invalid!
  </p>
  {% else %}
  <p class="alert alert-success text-center">
    Your account has been verified
  </p>
  {% endif %}
</div>

{% endblock %}
